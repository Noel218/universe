{% extends "base.html" %}
{% load thumbnail %}

{% block content %}
{% for news in root_news %}
    {% if news.id == 20 %}
<h2>{{ news.name }}</h2>
    {% if news.main_image %}
    {% thumbnail news.main_image "350" as im %}
        <img src="{{ im.url }}">
    {% endthumbnail %}
    {% endif %}
    {{ news.content|safe }}
    {% endif %}
{% endfor %}

{% endblock %}
